</head>
<body>
    <header>

            <img src="./icon/logo3.png" alt="logo" class="logo">

                        <!--Obtener productos  -->

        </section> 
        <br><br>

        </ul>

        <p class="der-reser">& Todos los derechos reservados</p>
    </footer>    
    <script src="./scrips/app.js"></script>
</body>
</html>
